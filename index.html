<!DOCTYPE html>

<html>
    <head>
        <title>Ma10mon: CS</title>

        <link href="./css/index.css" rel="stylesheet"/>

        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="./js/index.js"></script>
        <script src="./js/constants.js"></script>
        <script src="./js/game.js"></script>
        <script src="./js/game_draw.js"></script>

        <script>setRandomIcon();</script>


        <!-- https://dnamme.github.io/math-10-integrating-project/ -->
    </head>

    <body>
        <div id="main-screen">
            <h1>Ma10mon: CS</h1>

            <button onclick="story();">Play</button>
        </div>

        <div id="story" onclick="startGame();">
            <h2>Story</h2>

            <h3 id="story-text">You wake up in a parallel universe with your two blockmates. Your goal is to defeat the evil professor!</h3>
            
            <h3>Press anywhere to continue.</h3>
        </div>

        <div id="game-screen-background"></div>
        <div id="game-screen-background-overlay"></div>

        <div id="game-screen">
            <canvas id="game-top" width="512" height="384"></canvas>
            <canvas id="game-bot" width="512" height="384"></canvas>

            <script>startGame();</script>
        </div>
    </body>
</html>

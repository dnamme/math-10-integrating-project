<!DOCTYPE html>

<html>
    <head>
        <title>Ma10mon: CS</title>

        <link href="./css/index.css" rel="stylesheet"/>

        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="./js/index.js"></script>
        <script src="./js/constants.js"></script>
        <script src="./js/game.js"></script>
        <script src="./js/game_draw.js"></script>
        <script src="./js/game_play.js"></script>

        <script>setRandomIcon();</script>


        <!-- https://dnamme.github.io/math-10-integrating-project/ -->
    </head>

    <body>
        <div id="interact-screen" onclick="firstInteraction();">
            <h1>Click me to start!</h1>
        </div>

        <div id="main-screen">
			<video autoplay muted id="myVideo">
                <source src="./img/stills/title-screen-video.mp4" type="video/mp4">
            </video>
		
			<div id="content">
				<img src="./img/main-logo.png" alt="Pokemon Bro" class="image">
				<button class="start-button" onclick="playOpening(); startGame();">Click Here To Play</button> 
			</div>
        </div>

        <div id="game-screen-background"></div>
        <div id="game-screen-background-overlay"></div>

        <audio id="theme-opening" preload="auto" controls="none" src="./audio/theme/101 - opening.mp3"></audio>
        <audio id="theme-battle" preload="auto" controls="none" src="./audio/theme/115 - battle vs trainer.mp3"></audio>

        <audio id="click" preload="auto" controls="none" src="./audio/sound/GUI sel cursor.ogg"></audio>
        <audio id="click-invalid" preload="auto" controls="none" src="./audio/sound/GUI sel buzzer.ogg"></audio>

        <audio id="story-lightning" preload="auto" controls="none" src="./audio/sound/Thunder9.ogg"></audio>
        <audio id="story-crash" preload="auto" controls="none" src="./audio/sound/Thunder1.ogg"></audio>

        <audio id="damage-normal" preload="auto" controls="none" src="./audio/battle/damage_normal.ogg"></audio>
        <audio id="damage-super" preload="auto" controls="none" src="./audio/battle/damage_super.ogg"></audio>
        <audio id="damage-weak" preload="auto" controls="none" src="./audio/battle/damage_weak.ogg"></audio>

        <div id="game-screen">
            <canvas id="game-top" width="512" height="384"></canvas>
            <canvas id="game-bot" width="512" height="384"></canvas>

            <!-- <script>startGame();</script> -->
        </div>

        <script>initializeAudio();</script>
    </body>
</html>
